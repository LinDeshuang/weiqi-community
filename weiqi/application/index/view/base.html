<html>
<head>
  {include file='../application/common/view/head.html' /}
	{block name="css"}{/block}
</head>
<body>
<div id="Homecarousel" class="carousel slide" data-ride="carousel">
  <div class="container head-title">
      <h2><a class="text-light" href="{:url('index/index/index')}">围棋打谱交流社区</a></h2> 
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src='/static/images/banner1.jpg' alt="First slide" style="height: 150px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src='/static/images/banner2.jpg' alt="Second slide" style="height: 150px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src='/static/images/banner3.jpg' alt="Third slide" style="height: 150px;">
    </div>
  </div>
</div>
{block name="main"}{/block}
<div class="btn btn-md btn-dark" id="to-top" style="display: none;"><i class="fa fa-lg fa-arrow-circle-up"></i></div>
<section class="fix-bottom"></section>
<nav class="bottom-bar bg-secondary">
	<div class="row bg-light">
     	<div class="col-4 col-sm-4 col-md-4 col-lg-4 btn btn-outline-light text-dark btn-sm">
     		<a class="" href="{:url('chess/index/index')}"><i class="fa fa-adjust fa-lg"></i>&nbsp;围棋打谱</a>
     	</div>
  		<div class="col-4 col-sm-4 col-md-4 col-lg-4 bg-dark text-light btn btn-outline-light btn-md">
  			<i class="fa fa-home fa-lg"></i>&nbsp;棋谱交流
  		</div>
  		<div class="col-4 col-sm-4 col-md-4 col-lg-4 btn btn-outline-light text-dark btn-sm">
  			<a href="{:url('admin/index/index')}"><i class="fa fa-street-view fa-lg"></i>&nbsp;我是棋手</a>
  		</div>
	</div>
</nav>
</body>
<script type="text/javascript" src="__JS__/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__JS__/popper.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
<script type="text/javascript" src="__JS__/global.js"></script>
<script type="text/javascript">
  $(window).scroll(function(){
    if($(this).scrollTop()<=$(this).height()){
      $('#to-top').css({'display':'none'});
    }else{
      $('#to-top').css({'display':'block'});
    }
  });
  $('#to-top').click(function(){
    $('html,body').animate({'scroll-top':'0px'},'slow');
  });
</script>
{block name="js"}{/block}
</html>
